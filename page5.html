   <h1>興趣與嗜好</h1>
	<p>興趣是打電玩、聲光器材還有踢足球</p>
	<p>特別想說的是聲光的部分</p>
	<p>從去年暑假宿營加入器材組開始</p>
	<p>我就對活動的器材抱著興趣</p>
	<p>後來又陸陸續續參與了不少活動</p>
	<p>對[聲光證]這神秘的證照懷抱著夢想</p>
	<p>於是，我在今年暑假參加了大聲公人才招募營</p>
	<p>營期結束後，通過筆試，取得了參加操作考的資格</p>
	<p>最近終於放榜，我終於當上持證人了！</p>
